<f:section name="leaflet">

    <f:render section="rendering" arguments="{_all}"/>

    <link rel="stylesheet" href="{f:uri.resource(path:'Contrib/leaflet-core-1.4.0.css')}" />
    <script type="text/javascript" src="{f:uri.resource(path:'JavaScript/leaflet-core-1.4.0.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path:'JavaScript/Frontend/Leaflet.js')}"></script>
</f:section>

<f:section name="googleMaps">
    <f:if condition="{settings.googleApiKey}">
        <f:then>
            <f:render section="rendering" arguments="{_all}"/>

            <script src="https://maps.googleapis.com/maps/api/js?key={settings.googleApiKey}"
                    type="text/javascript"></script>
            <script type="text/javascript" src="{f:uri.resource(path:'JavaScript/Frontend/GoogleMaps.js')}"></script>
        </f:then>
        <f:else>
            <div class="alert alert-danger">{f:translate(key:'no_google_maps_key')}</div>
        </f:else>
    </f:if>
</f:section>

<f:section name="rendering">
    <f:spaceless>
    <div id="address__map" data-default-lat="{settings.map.defaultPosition.lat}"
         data-default-lng="{settings.map.defaultPosition.lng}" style="width:100%;min-height:300px;"></div>
    <ul id="address__records" style="display: none">
        <f:for each="{addresses}" as="address">
            <f:if condition="{address.longitude} > 0 || {address.latitude} > 0">
                <div id="address__record-{address.uid}" data-id="{address.uid}" data-lat="{address.latitude}"
                     data-lng="{address.longitude}" data-icon="icon">
                    <h6>{address.contactPerson}</h6>
                    <div>
                        {address.address}<br>
                        {address.zip} {address.city}
                        <f:if condition="{settings.showPid}">
                            <f:link.action action="show" arguments="{offer : address}" title="{address.contactPerson}" class="btn"
                                pageUid="{settings.showPid}">{f:translate(key:'more')}
                            </f:link.action>
                        </f:if>
                    </div>
                </div>
            </f:if>
        </f:for>
    </ul></f:spaceless>
</f:section>
