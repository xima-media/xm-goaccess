<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="Main">

	<div class="twitter">

		<f:for each="{tweets}" as="tweet">
			<div class="twitter__tweet">
				<div class="twitter__profile">
					<f:image image="{tweet.profileImage}"/>
				</div>
				<div>
					<p class="text-small m-b-0"><strong>{tweet.name}</strong></p>
					<p class="text-small m-b-05">
						<a target="_blank" href="https://twitter.com/{tweet.username}" title="{tweet.name}">
							@{tweet.username}
						</a>
					</p>
					<p>{tweet.textAsHtml->f:format.raw()}</p>
					<f:for each="{tweet.attachments}" as="image">
						<f:image width="200" image="{image}"/>
					</f:for>
				</div>
			</div>
		</f:for>
	</div>

</f:section>
</html>
