<div class="events">

	<h2 class="m-b-0 h3 show-for-lg">{header}</h2>

	<div class="events__items">

		<f:for each="{events}" as="event" iteration="i">
			<div class="event">
				<a href="{event.link}" title="{event.title}">
					<h5 class="h3 color">
						{event.eventdate->f:format.date(format: 'd. M')}
						<span>{event.eventtime}</span>
					</h5>

					<p><strong>{event.title}</strong></p>
					<ul class="card__tags">
						<li class="card__tag">{event.eventlanguage}</li>
						<li class="card__tag">{event.description}</li>
					</ul>
				</a>
			</div>
		</f:for>

	</div>

</div>
