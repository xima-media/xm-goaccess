<f:for each="{events}" as="event" iteration="i">

	<div class="card card--md card--image-size-md card--short-message">
		<a href="{event.link}" class="card__link card__link--hidden" aria-label="{event.title}">
			<svg class="icon icon--arrow-right icon--size-md" role="img" width="20" height="20" aria-hidden="true">
				<use xlink:href="{f:uri.resource(path: 'EXT:xm_dkfz_net_prototype/Resources/Public/Icon/icon.min.svg#icon-arrow-right')}"></use>
			</svg>
			Mehr erfahren
		</a>
		<div class="card__content">
			<div class="card__header">
				<p class="h3 color"><strong>{event.eventdate->f:format.date(format: 'd. M')}</strong> <small>{event.eventtime}</small></p>
				<h4 class="h6">{event.title}</h4>
				<ul class="card__tags">
					<li class="card__tag">{event.eventlanguage}</li>
					<li class="card__tag">{event.description}</li>
				</ul>
			</div>
		</div>
	</div>


</f:for>
