<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<!--
<f:comment>
	Used Zurb Foundation email template 2.3.1
    Documentation: https://get.foundation/emails/docs/css-guide.html

	Parsed content will be inserted into variable { content } (without space)

	Load CSS via TypoScript settings.addInlineCss to have it inline
</f:comment>
-->

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Newsletter</title>
</head>

<body>
<!-- <style> -->
<table class="body" data-made-with-foundation="">
	<tr>
		<td class="float-center" align="center" valign="top">
			<center data-parsed="">
				<f:render partial="PageHeader" arguments="{prefix: '{luxletter:configuration.getDomain(site:site)}'}" />
				<table align="center" class="">
					<tbody>
					<tr>
						<td>
							<f:format.raw>{content}</f:format.raw>
						</td>
					</tr>
					</tbody>
				</table>
				<table align="center" class="container body-drip float-center">
					<tbody>
					<tr>
						<td>
							<f:render partial="PageFooter" arguments="{prefix: '{luxletter:configuration.getDomain(site:site)}'}" />
						</td>
					</tr>
					</tbody>
				</table>
			</center>
		</td>
	</tr>
</table>

<f:render partial="Mail/TrackingPixel" arguments="{_all}"/>

</body>

</html>
