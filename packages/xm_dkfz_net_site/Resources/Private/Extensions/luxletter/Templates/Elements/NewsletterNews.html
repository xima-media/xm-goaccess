<table class="spacer">
	<tbody>
	<tr>
		<td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
	</tr>
	</tbody>
</table>
<hr/>
<f:if condition="{data.header} && {data.header_layout} !== 100">
	<table class="spacer">
		<tbody>
		<tr>
			<td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
		</tr>
		</tbody>
	</table>
	<table>
		<tbody>
		<tr>
			<td>
				<h4>{data.header}</h4>
			</td>
		</tr>
		</tbody>
	</table>
</f:if>
<table class="spacer">
	<tbody>
	<tr>
		<td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
	</tr>
	</tbody>
</table>

<f:for each="{news}" as="item">
	<table class="row">
		<tbody>
		<tr>
			<th class="large-offset-1 small-12 large-3 columns first">
				<table>
					<tbody>
					<tr>
						<th class="text-center">
							<f:if condition="{item.files.0}">
								<f:image image="{item.files.0}" width="125" style="display:inline-block;"/>
							</f:if>
						</th>
					</tr>
					</tbody>
				</table>
			</th>
			<th class="small-12 large-8 columns last">
				<table>
					<tbody>
					<tr>
						<th>
							<h5 class="small-text-center">
								<f:link.action extensionName="News"
											   pluginName="Pi1"
											   controller="News"
											   action="detail"
											   lang="{item.data.sys_language_uid}"
											   pageUid="{f:if(condition:item.data.sys_language_uid, then: 887, else: 142)}"
											   absolute="true"
											   arguments="{news: item.data.uid}">

									{item.data.title}
								</f:link.action>
							</h5>
							<p class="small-text-center">
								<f:if condition="{item.data.teaser}">
									<f:then>
										{item.data.teaser}
									</f:then>
									<f:else>
										{item.bodytext}
									</f:else>
								</f:if>
							</p>
						</th>
					</tr>
					<tr>
						<th class="">
							<table class="button small">
								<tbody>
								<tr>
									<td>
										<table>
											<tbody>
											<tr>
												<td>
													<f:link.action extensionName="News"
																   pluginName="Pi1"
																   controller="News"
																   action="detail"
																   lang="{item.data.sys_language_uid}"
																   pageUid="{f:if(condition:item.data.sys_language_uid, then: 887, else: 142)}"
																   absolute="true"
																   arguments="{news: item.data.uid}">
														<strong>{f:if(condition:item.data.sys_language_uid, then: 'Read more', else: 'Weiterlesen')}</strong>
													</f:link.action>
												</td>
											</tr>
											</tbody>
										</table>
									</td>
								</tr>
								</tbody>
							</table>
						</th>
					</tr>
					</tbody>
				</table>
			</th>
		</tr>
		</tbody>
	</table>
	<table class="spacer">
		<tbody>
		<tr>
			<td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
		</tr>
		</tbody>
	</table>
</f:for>
