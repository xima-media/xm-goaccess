<f:if condition="{data.header} && {data.header_layout} != 100  && {data.header_layout} != 0">
	<table class="spacer">
		<tbody>
		<tr>
			<td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
		</tr>
		</tbody>
	</table>
	<hr/>
	<table class="spacer">
		<tbody>
		<tr>
			<td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
		</tr>
		</tbody>
	</table>
	<table class="row">
		<tbody>
		<tr>
			<th class="small-12 large-8 columns last">
				<table>
					<tbody>
					<tr>
						<th>
							<h4>{data.header}</h4>
						</th>
					</tr>
					</tbody>
				</table>
			</th>
		</tr>
		</tbody>
	</table>
</f:if>

<table class="row">
	<tbody>
	<tr>
		<f:if condition="{files.0}">
			<th class="large-offset-1 small-12 large-3 columns first">
				<table>
					<tbody>
					<tr>
						<th class="text-center">
							<f:media file="{files.0}"
									 style="display:inline-block;"
									 width="200"
									 alt="{files.0.alternative}"
									 title="{files.0.title}"/>
						</th>
					</tr>
					</tbody>
				</table>
			</th>
		</f:if>
		<th class="small-12 large-8 columns last">
			<table>
				<tbody>
				<tr>
					<th>
						<f:if condition="{data.header_layout}!=100 && {data.header_layout}!=1">
							<h5 class="small-text-center" style="color: #0040a8">{data.header}</h5>
						</f:if>
						<f:render partial="Bodytext" arguments="{_all}"/>
					</th>
				</tr>
				</tbody>
			</table>
		</th>
	</tr>
	</tbody>
</table>
