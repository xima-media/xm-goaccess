<header class="header background--expanded">
	<span class="header__sticky-trigger"></span>
	<div class="header__meta background--expanded">
		<div class="header__center">

			<a class="logo" href="/">
				<img src="{f:uri.resource(path: 'EXT:xm_dkfz_net_prototype/Resources/Public/Images/logo/logo.svg')}"
					 width="212"
					 height="32"
					 class="logo__image"
					 alt="DKFZ Logo"/>
			</a>

		</div>
		<div class="header__left">
			<div class="language-switcher">
				<ul class="language-switcher__items">
					<f:for each="{langNav}" as="langItem">
						<li class="language-switcher__item">
							<a class="language-switcher__link {f:if(condition: langItem.active, then:'fx--active')}"
							   href="{langItem.link}"
							   data-tooltip="{langItem.title}"
							   aria-expanded="false">{langItem.twoLetterIsoCode}
							</a>
						</li>
					</f:for>
				</ul>
			</div>

			<a class="header__link" href="#notfall">
				<f:render partial="Icon" arguments="{icon: 'emergency'}"/>
				Notfall
			</a>
		</div>
		<div class="header__right">

			<div class="navigation navigation--sub">
				<ul class="navigation__items">

					<f:security.ifAuthenticated>

						<li class="navigation__item navigation__item--open-chat">
							<a class="navigation__link button button--icon-only"
							   href="#message"
							   aria-label="Feedback geben"
							   data-tooltip="Feedback geben"
							   aria-expanded="false">
								<f:render partial="Icon" arguments="{icon: 'message'}"/>
							</a>
						</li>
						<li class="navigation__item navigation__item--bookmark">
							<a class="navigation__link button button--icon-only"
							   href="#bookmark"
							   aria-label="Lesezeichen anzeigen"
							   data-tooltip="Favoriten aufrufen"
							   aria-expanded="false">
								<f:render partial="Icon" arguments="{icon: 'bookmark'}"/>
							</a>
						</li>
							<li class="navigation__item navigation__item--user" data-user-info="{f:uri.action(action: 'userinfo', controller: 'Api', extensionName: 'BwGuild', pluginName: 'Api', pageType: 1657523819)}" id="userinfoUri">

							<div class="dropdown">
								<button class=" button button--icon-only button--white"
										id="dropdown-menu-link"
										data-bs-toggle="dropdown"
										aria-expanded="false">
									<!-- Component Start: image -->
									<figure class="
        picture
        picture--with-image





    ">
										<div class="picture__item image-color--transparent">
											<img src="{f:uri.resource(path: 'EXT:xm_dkfz_net_prototype/Resources/Public/Images/examples/user.jpg')}"
												 width="35"
												 class="picture__image image--responsive"
												 alt=""/>
										</div>
									</figure>

									<!-- Components End: image -->
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdown-menu-link">
										<li>
											<a class="dropdown-item" href="#" data-user-profile-link>Mein Profil</a>
										</li>
										<li>
											<a class="dropdown-item" href="#" data-user-edit-link="{f:uri.action(action: 'userEditForm', controller: 'Api', extensionName: 'BwGuild', pluginName: 'Api', pageType: 1657523819)}">Profil bearbeiten</a>
										</li>
										<li>
											<hr class="dropdown-divider">
										</li>
									<li>
										<f:link.page pageUid="{pidLogin}"
													 class="dropdown-item"
													 additionalParams="{logintype:'logout'}">Abmelden
										</f:link.page>
									</li>
								</ul>
							</div>

						</li>
					</f:security.ifAuthenticated>

					<li class="navigation__item navigation__item--quick-search">

						<div class="quick-search">
							<button type="button"
									class="quick-search__button quick-search__button--toggle button button--icon-only button--white"
									aria-label="Volltextsuche öffnen"
									aria-expanded="false">

								<f:render partial="Icon" arguments="{icon: 'search'}"/>

							</button>
							<form class="quick-search__form" action="#">

								<div class="field field--text">
									<label class="field__label visually-hidden"
										   for="field__input--495632666">Suche</label> <input type="text"
																							  class="field__input"
																							  id="field__input--495632666"
																							  placeholder="Platzhaltertext">
								</div>

								<button type="button"
										class="quick-search__button quick-search__button--submit button button--icon-only button--white">
									<f:render partial="Icon" arguments="{icon: 'search'}"/>
								</button>
							</form>
						</div>

					</li>
					<li class="navigation__item navigation__item--menu-toggle">
						<button class="navigation__link button button--icon-only button--white fx--toggle-main-menu"
								type="button"
								aria-expanded="false"
								aria-controls="navigation__items--main">
							<f:render partial="Icon" arguments="{icon: 'menu'}"/>
							<f:render partial="Icon" arguments="{icon: 'close'}"/>
						</button>
					</li>
				</ul>
			</div>

		</div>
	</div>
	<div class="header__navigation">
		<f:render partial="MainNavigation" arguments="{_all}"/>
	</div>
</header>

<main class="main {mainClass} color-accent--{f:if(condition: data.tx_xmdkfznetsite_color, then: data.tx_xmdkfznetsite_color, else: 'primary')}">
	<f:render section="Main"/>
</main>

<footer class="footer background--expanded">
	<ul class="footer__items">
		<li class="footer__item">
			<a class="footer__link footer__link--meta" href="">
				Impressum
			</a>
		</li>
		<li class="footer__item">
			<a class="footer__link footer__link--meta" href="">
				Datenschutz
			</a>
		</li>
	</ul>
	<ul class="footer__items">
		<li class="footer__item">
			<a class="footer__link footer__link--social button button--icon-only"
			   href=""
			   aria-label="Instagram"
			   data-tooltip="Instagram"
			   aria-expanded="false">
				<f:render partial="Icon" arguments="{icon: 'instagram'}"/>
			</a>
		</li>
		<li class="footer__item">
			<a class="footer__link footer__link--social button button--icon-only"
			   href=""
			   aria-label="Twitter"
			   data-tooltip="Twitter"
			   aria-expanded="false">
				<f:render partial="Icon" arguments="{icon: 'twitter'}"/>
			</a>
		</li>
		<li class="footer__item">
			<a class="footer__link footer__link--social button button--icon-only"
			   href=""
			   aria-label="Facebook"
			   data-tooltip="Facebook"
			   aria-expanded="false">
				<f:render partial="Icon" arguments="{icon: 'facebook'}"/>
			</a>
		</li>
		<li class="footer__item">
			<a class="footer__link footer__link--social button button--icon-only"
			   href=""
			   aria-label="LinkedIn"
			   data-tooltip="LinkedIn"
			   aria-expanded="false">
				<f:render partial="Icon" arguments="{icon: 'linkedin'}"/>
			</a>
		</li>
	</ul>
	<div class="footer__items">
		<p class="footer__copyright">
			© Copyright DKFZ
			<span class="small">2022</span>
		</p>
	</div>
</footer>
