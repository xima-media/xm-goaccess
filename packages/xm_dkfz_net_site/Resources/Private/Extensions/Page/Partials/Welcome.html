<div id="cwelcome" class="frame content-wrapper--expanded frame-type-welcome">

	<div class="employee-welcome employee-welcome--onload-hidden">

			<div class="employee-welcome-message">
				<div class="employee-welcome-message__header">
					<h2 class="h4 m-b-05">Guten Tag
						<span data-username></span>
					</h2>
					<p class="text-intro h5">Herzlich Willkommen im Intranet!</p>
				</div>
				<div class="employee-welcome-message__body">
					<h3 class="employee-welcome-message__badge badge m-b-05">Ihr Mitarbeiterprofil</h3>
					<p class="text-small m-b-1">
						Nutzen Sie die Gelegenheit, sich Ihren Kollegen vorzustellen und vervollst√§ndigen Sie Ihr
						Profil, um besser gefunden zu werden. </p>
					<a class="content-wrapper__link"
					   data-user-edit-link="{f:uri.action(action: 'userEditForm', controller: 'Api', extensionName: 'BwGuild', pluginName: 'Api', pageType: 1657523819, pageUid: 2)}"
					   href="#">
						Jetzt Profil bearbeiten
						<f:render partial="Icon" arguments="{icon: 'arrow-right'}"/>
					</a>
				</div>
			</div>

		<div class="employee-finder">
			<h2 class="employee-finder__title h5 m-b-0"><f:translate extensionName="XmDkfzNetSite" key="homepage.usersearch"/></h2>
			<f:form class="employee-finder__form"
					extensionName="BwGuild"
					action="list"
					section="c381"
					pluginName="Userlist"
					name="demand"
					controller="User"
					object="{demand}"
					pageUid="{pidUserList}"
					additionalAttributes="{autocomplete: 'off'}">
				<div class="field field--text">
					<label class="field__label " for="field__input--970814446">
						<f:translate extensionName="XmDkfzNetSite" key="usersearch.demand.search"/>
					</label>
					<f:form.textfield class="field__input "
									  id="field__input--970814446"
									  property="search"
									  placeholder="{f:translate(extensionName:'XmDkfzNetSite', key:'usersearch.demand.search')}"/>
				</div>
				<button class="employee-finder__button" type="submit" aria-label="Suche starten">
					<f:render partial="Icon" arguments="{icon: 'search'}"/>
				</button>
			</f:form>
		</div>
	</div>
</div>
