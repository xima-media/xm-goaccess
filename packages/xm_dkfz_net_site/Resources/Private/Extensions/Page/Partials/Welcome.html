<div id="cwelcome" class="frame content-wrapper--expanded frame-type-welcome">

	<div class="employee-welcome">

		<div class="employee-finder">
			<h2 class="employee-finder__title h5 m-b-0"><f:translate extensionName="XmDkfzNetSite" key="homepage.usersearch"/></h2>
			<f:form class="employee-finder__form"
					extensionName="BwGuild"
					action="list"
					section="c381"
					pluginName="Userlist"
					name="demand"
					controller="User"
					object="{demand}"
					pageUid="{pidUserList}"
					additionalAttributes="{autocomplete: 'off'}">
				<div class="field field--text">
					<label class="field__label " for="field__input--970814446">
						<f:translate extensionName="XmDkfzNetSite" key="usersearch.demand.search"/>
					</label>
					<f:form.textfield class="field__input "
									  id="field__input--970814446"
									  property="search"
									  placeholder="{f:translate(extensionName:'XmDkfzNetSite', key:'usersearch.demand.search')}"/>
				</div>
				<button class="employee-finder__button" type="submit" aria-label="Suche starten">
					<f:render partial="Icon" arguments="{icon: 'search'}"/>
				</button>
			</f:form>
		</div>
	</div>
</div>
