			<a class="footer__link footer__link--social button button--icon-only"

			   aria-expanded="false">

		</li>
		<li class="footer__item">
			<a class="footer__link footer__link--social button button--icon-only"
			   href=""

		</li>
		<li class="footer__item">
			<a class="footer__link footer__link--social button button--icon-only"
			   href=""
			   aria-label="LinkedIn"
			   data-tooltip="LinkedIn"
			   aria-expanded="false">

			</a>

	<div class="footer__items">
		<p class="footer__copyright">
			<f:cObject typoscriptObjectPath="lib.copyright"/>
		</p>
