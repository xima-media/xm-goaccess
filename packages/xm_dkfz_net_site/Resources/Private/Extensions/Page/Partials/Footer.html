<footer class="footer">
	<div class="footer__wrapper">
		<ul class="footer__items">
			<li class="footer__item">
				<a class="footer__link footer__link--meta" href="">
					Impressum
				</a>
			</li>
			<li class="footer__item">
				<a class="footer__link footer__link--meta" href="">
					Datenschutz
				</a>
			</li>
		</ul>
		<ul class="footer__items">
			<li class="footer__item">
				<a class="footer__link footer__link--social button button--icon-only"
				   href="https://www.instagram.com/dkfzheidelberg/"
				   aria-label="Instagram"
				   data-tooltip="Instagram"
				   target="_blank"
				   aria-expanded="false">
					<f:render partial="Icon" arguments="{icon: 'instagram'}"/>
				</a>
			</li>
			<li class="footer__item">
				<a class="footer__link footer__link--social button button--icon-only"
				   href="https://twitter.com/DKFZ "
				   aria-label="Twitter"
				   data-tooltip="Twitter"
				   target="_blank"
				   aria-expanded="false">
					<f:render partial="Icon" arguments="{icon: 'twitter'}"/>
				</a>
			</li>
			<li class="footer__item">
				<a class="footer__link footer__link--social button button--icon-only"
				   href="https://www.facebook.com/DKFZde/ "
				   aria-label="Facebook"
				   data-tooltip="Facebook"
				   target="_blank"
				   aria-expanded="false">
					<f:render partial="Icon" arguments="{icon: 'facebook'}"/>
				</a>
			</li>
			<li class="footer__item">
				<a class="footer__link footer__link--social button button--icon-only"
				   href="https://de.linkedin.com/company/deutsches-krebsforschungszentrum"
				   aria-label="LinkedIn"
				   data-tooltip="LinkedIn"
				   target="_blank"
				   aria-expanded="false">
					<f:render partial="Icon" arguments="{icon: 'linkedin'}"/>
				</a>
			</li>
			<li class="footer__item">
				<a class="footer__link footer__link--social button button--icon-only"
				   href="https://www.youtube.com/channel/UCjoxdy61t9P_g66zhSwINXg"
				   aria-label="Youtube"
				   data-tooltip="Youtube"
				   target="_blank"
				   aria-expanded="false">
					<f:render partial="Icon" arguments="{icon: 'youtube'}"/>
				</a>
			</li>
		</ul>
		<div class="footer__items">
			<p class="footer__copyright">
				<f:cObject typoscriptObjectPath="lib.copyright"/>
			</p>
		</div>
	</div>
</footer>
