<f:variable name="isProfilePage">{f:if(condition: '{data.uid}=={pidUserDetail}', then: 'true')}</f:variable>

<f:if condition="{breadNav->f:count()} > 1 && !{isProfilePage}">
	<nav class="breadcrumb__wrapper" aria-label="Brotkrumen-Navigation">
		<ul class="breadcrumb">
			<f:for each="{breadNav}" as="item" iteration="i">
				<li>
					<f:if condition="{item.current}">
						{item.title}
					</f:if>
					<f:if condition="!{item.current}">
						<a class="breadcrumb__link" href="{item.link}" aria-current="location">{item.title}</a>
					</f:if>
					<f:if condition="!{i.isLast}">
						<f:render partial="Icon" arguments="{icon: 'chevron-right'}"/>
					</f:if>
				</li>
			</f:for>
		</ul>
	</nav>
</f:if>
