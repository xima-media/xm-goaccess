<f:if condition="{disruptor}">
	<f:for each="{disruptor}" as="disruptor">
		<div class="disruptor-wrapper">
			<div class="infobox color-accent--magenta infobox--background-white">
				<div class="infobox--wrapper">
					<f:if condition="{disruptor.data.headline}">
						<h4 class="infobox__title">{disruptor.data.headline}</h4>
					</f:if>
					<p class="infobox__text">{disruptor.data.text -> f:format.html()}</p>
				</div>
			</div>
		</div>

		<div class="disruptor-wrapper--fixed d-none">
			<div class="disruptor-wrapper--content">
				<f:if condition="{disruptor.data.headline}">
					<h1 class="disruptor__title h6">{disruptor.data.headline}:</h1>
				</f:if>
				{disruptor.data.text -> f:format.html()}
			</div>
		</div>
	</f:for>
</f:if>
