<f:if condition="!{data.is_siteroot} && {data.uid} != {pidUserDetail}">

	<div class="hero {f:if(condition: '{files}', then: 'hero--with-image')}">
		<h1 class="hero__title">{data.title}</h1>

		<button type="button"
				class="button button--primary"
				data-bookmark-url="{f:uri.action(action: 'bookmark', controller: 'Api', extensionName: 'BwGuild', pluginName: 'Api', pageType: 1657523819, arguments: {tableName: 'pages', recordUid: data.uid})}">
			<span data-onload>
				<f:render partial="Icon" arguments="{icon: 'bookmark-add'}"/>
				<f:translate key="LLL:EXT:xm_dkfz_net_site/Resources/Private/Language/locallang.xlf:page.bookmark"/>
			</span>
			<span data-checked>
				<f:render partial="Icon" arguments="{icon: 'bookmark-delete'}"/>
				<f:translate key="LLL:EXT:xm_dkfz_net_site/Resources/Private/Language/locallang.xlf:page.bookmark.remove"/>
			</span>
		</button>

		<f:if condition="{data.description} || {files}">

			<div class="hero-teaser {f:if(condition: '{files}', then: '', else: 'hero-teaser__no-image')}">

				<f:if condition="{files}">
					<div class="hero-teaser__image">
						<span aria-hidden="true" class="picture__pattern pattern"></span>
						<f:for each="{files}" as="file">
							<figure>
								<picture>
									<source srcset="{f:uri.image(image:file, width:'1146', cropVariant: 'teaser', fileExtension: 'webp')}"
											type="image/webp">
									<source srcset="{f:uri.image(image:file, width:'1146', cropVariant: 'teaser', fileExtension: 'jpg')}"
											type="image/jpeg">
									<img src="{f:uri.image(image:file, width:'1146', cropVariant: 'teaser', fileExtension: 'jpg')}"
										 alt="{file.originalResource.alternative}"
										 class="picture__image image--responsive"
										 loading="lazy"/>
								</picture>

								<f:if condition="{file.properties.description}">
									<figcaption class="picture__caption">
										{file.properties.description}
									</figcaption>
								</f:if>
							</figure>
						</f:for>
					</div>
				</f:if>

				<f:for each="{files}" as="file">
					<f:if condition="{file.properties.copyright}">
						<div class="hero-teaser__copyright">
							<f:render partial="Icon" arguments="{icon:'copyright'}"/>
							{file.properties.copyright}
						</div>
					</f:if>
				</f:for>

				<f:if condition="{contacts}">
					<div class="hero-teaser__contact">
						<div class="contact ">
							<h5 class="contact--title">Kontakt</h5>

							<div class="contact--person">
								<h5 class="contact--subtitle">Ansprechpartner</h5>
								<f:for each="{contacts}" as="user">
									<div class="contact--person-container">
										<div class="card card--image-size-xxs">
											<div class="card__image">
												<figure class="picture"
														data-color="transparent"
														data-pattern-color="transparent">
													<div class="picture__item image-color--transparent">
														<f:if condition="{user.logo}">
															<picture>
																<source srcset="{f:uri.image(image:user.logo, width:'54', fileExtension: 'webp')}"
																		type="image/webp">
																<source srcset="{f:uri.image(image:user.logo, width:'54', fileExtension: 'jpg')}"
																		type="image/jpeg">
																<img src="{f:uri.image(image:user.logo, width:'54', fileExtension: 'jpg')}"
																	 alt="{file.originalResource.alternative}"
																	 class="picture__image image--responsive"
																	 loading="lazy"/>
															</picture>
														</f:if>
														<f:if condition="!{user.logo}">
															<img width="54"
																 src="{f:uri.resource(path: 'EXT:xm_dkfz_net_site/Resources/Public/Images/frontend_user_default.svg')}"
																 alt="No profile picture"/>
														</f:if>
													</div>
												</figure>
											</div>
										</div>
										<div class="contact--information">
											<f:link.action action="show"
														   pluginName="Usershow"
														   extensionName="BwGuild"
														   controller="User"
														   pageUid="{pidUserDetail}"
														   arguments="{user: user.data.uid}">{user.data.username}
											</f:link.action>
										</div>
									</div>
								</f:for>
							</div>
						</div>
					</div>
				</f:if>

				<f:if condition="{data.description}">
					<div class="hero-teaser__text">
						<h2 class="h6 text-copy-small">
							<f:translate key="LLL:EXT:xm_dkfz_net_site/Resources/Private/Language/locallang.xlf:page.lastEdit"/>
							: {f:if(condition: data.lastUpdated, then:'{data.lastUpdated->f:format.date(format:\'d. F
							o\')}', else:'{data.SYS_LASTCHANGED->f:format.date(format:\'d. F o\')}')}
						</h2>
						<f:if condition="{data.description}">
							<p class="text-intro">{data.description}</p>
						</f:if>
					</div>
				</f:if>
			</div>
		</f:if>
	</div>

</f:if>
