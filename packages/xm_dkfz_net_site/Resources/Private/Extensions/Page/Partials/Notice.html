<div class="notice notice--not-loaded">
	<div class="notice__wrapper">
		<span class="notice__icon notice__icon--info"><f:render partial="Icon" arguments="{icon: 'info', width: 'auto', height: 'auto'}" /></span>
		<span class="notice__icon notice__icon--warning"><f:render partial="Icon" arguments="{icon: 'warning', width: 'auto', height: 'auto'}" /></span>
		<span class="notice__icon notice__icon--error"><f:render partial="Icon" arguments="{icon: 'error', width: 'auto', height: 'auto'}" /></span>
		<span class="notice__icon notice__icon--success"><f:render partial="Icon" arguments="{icon: 'check', width: 'auto', height: 'auto'}" /></span>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere maxime modi nemo placeat repellat. A alias assumenda culpa cupiditate error eveniet fuga, magnam molestiae natus necessitatibus, quibusdam sunt ullam voluptatem.</p>
	</div>
	<button class="button button--icon-only" aria-label="Close message">
		<f:render partial="Icon" arguments="{icon: 'close', size: 'sm'}" />
	</button>
</div>
