<f:if condition="{relatedPages}">
	<div class="frame frame-content-wrapper">

		<div class="releated-pages">

			<div>
				<h5><f:translate key="LLL:EXT:xm_dkfz_net_site/Resources/Private/Language/locallang.xlf:related-pages-headline"/></h5>
				<div class="pattern-divider color-accent--gray-700"></div>
			</div>

			<div class="releated-pages__elements">

				<f:for each="{relatedPages}" as="item" iteration="i">

					<f:link.typolink parameter="{item.page.0.data.uid}" class="related-page color-accent--{item.page.0.data.tx_xmdkfznetsite_color}">
						<div class="related-page__image">

							<f:if condition="{item.page.0.files}">
								<f:for each="{item.page.0.files}" as="file" iteration="teaserFileIterator">
									<f:render partial="Image"
											  arguments="{image: file, patternStyle: 'color', size: 'sm', noCaption: 1}"/>
								</f:for>
							</f:if>

							<f:if condition="!{item.page.0.files}">
								<f:render partial="Image" arguments=""/>
							</f:if>

						</div>
						<div class="text">

							<f:if condition="{item.data.overrides} && {item.data.title}">
								<f:then><p>{item.data.title}</p></f:then>
								<f:else><p>{item.page.0.parent.0.data.title}</p></f:else>
							</f:if>
							<f:if condition="{item.data.overrides} && {item.data.link_title}">
								<f:then><h4>{item.data.link_title}</h4></f:then>
								<f:else><h4>{item.page.0.data.title}</h4></f:else>
							</f:if>

						</div>
					</f:link.typolink>
				</f:for>

			</div>
		</div>
	</div>
</f:if>
