<f:if condition="{data.description}">

	<div class="layout__item">

		<div class="pattern-left">

			<div class="card card--image-top card--md card--image-size-xl">
				<div class="card__image">
					<f:for each="{files}" as="file">
						<figure class="picture picture--with-image picture--with-caption picture--with-pattern picture--orientation-xl-square"
								data-color="transparent"
								data-pattern-color="primary">
							<div class="picture__item image-color--transparent">


								<picture>
									<source srcset="{f:uri.image(image:file, width:'1146', fileExtension: 'webp')}"
											type="image/webp">
									<source srcset="{f:uri.image(image:file, width:'1146', fileExtension: 'jpg')}"
											type="image/jpeg">
									<img src="{f:uri.image(image:file, width:'1146', fileExtension: 'jpg')}"
										 alt="{file.originalResource.alternative}"
										 class="picture__image image--responsive"
										 loading="lazy"/>
								</picture>

								<span class="picture__pattern pattern--primary"></span>

								<f:render partial="Copyright" arguments="{text: file.properties.copyright}"/>

							</div>

							<f:if condition="{file.properties.description}">
								<figcaption class="picture__caption">
									{file.properties.description}
								</figcaption>
							</f:if>
						</figure>
					</f:for>
				</div>
			</div>

		</div>

		<f:if condition="{files}">
			<div class="content-wrapper--md">
				<f:render section="TeaserText" arguments="{_all}"/>
			</div>
		</f:if>

		<f:if condition="!{files}">
			<div class="text--column">
				<f:render section="TeaserText" arguments="{_all}"/>
			</div>
		</f:if>

	</div>


</f:if>

<f:section name="TeaserText">
	<h2 class="h6 text-copy-small"><f:translate key="LLL:EXT:xm_dkfz_net_site/Resources/Private/Language/locallang.xlf:page.lastEdit" />: {f:if(condition: data.lastUpdated, then:'{data.lastUpdated->f:format.date(format:\'d.
		F o\')}', else:'{data.SYS_LASTCHANGED->f:format.date(format:\'d. F o\')}')}</h2>
	<f:if condition="{data.description}">
		<p class="text-intro">{data.description}</p>
	</f:if>
</f:section>
