<f:layout name="Default"/>

<f:section name="Main">

	<f:if condition="{data.uid} != {pidSearch}">
		<f:render partial="BreadcrumbNavigation" arguments="{_all}"/>
		<f:render partial="Hero" arguments="{_all}"/>
		<f:render partial="AnchorNavigation" arguments="{_all}"/>
	</f:if>


	<f:if condition="{data.is_siteroot}">
		<f:render partial="Welcome" arguments="{_all}"/>
	</f:if>
	<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}"/>
	<f:render partial="RelatedPages" arguments="{_all}"/>

</f:section>
