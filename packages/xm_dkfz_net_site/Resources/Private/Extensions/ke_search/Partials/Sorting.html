<f:if condition="{conf.showSortInFrontend}">
	<f:if condition="{conf.sortByVisitor}">
		<h4 class="filter--subtitle h6">Sortieren nach</h4>
		<div class="field field--select">
			<label class="field__label visually-hidden" for="ke_search__select-sorting">{f:translate(key:
				'LLL:EXT:ke_search/Resources/Private/Language/locallang_searchbox.xlf:label_sort')}</label>
			<select name="field__input--name-sorting" id="ke_search__select-sorting"
					class="field__input">
				<f:for each="{sortingLinks}" as="sortingLink">
					<option value="{sortingLink.urlOnly}" {f:if(condition: sortingLink.class, then: 'selected="selected"')}>{sortingLink.label}</option>
				</f:for>
			</select>
		</div>
	</f:if>
</f:if>
