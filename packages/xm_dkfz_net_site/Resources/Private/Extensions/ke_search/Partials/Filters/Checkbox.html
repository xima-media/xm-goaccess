<h4 class="filter--subtitle h6">{filter.title}</h4>
<ul id="{prefix}options_{filter.id}" class="list filter--items">
	<f:for each="{filter.checkboxOptions}" as="option">
		<li class="form-check optionCheckBox optionCheckBox{filter.uid} optionCheckBox{filter_uid}_{option.value}">
			<label for="{prefix}{option.id}" class="field__checkbox">
				<input type="checkbox" name="{option.key}" id="{prefix}{option.id}" value="{option.tag}"
					   {f:if(condition: '{option.selected}', then: ' checked="checked"')} {f:if(condition:
				'{option.disabled}', then:
				'disabled="disabled"')} />
				{option.title} <f:if condition="{filter.shownumberofresults} && {option.results}"> ({option.results})</f:if>
			</label>
		</li>
	</f:for>
</ul>

<button class="filter--remove button" data-filterlist-id="{prefix}options_{filter.id}">
	<f:translate key="searchFilter.reset" extensionName="XmDkfzNetSite"/>
</button>
