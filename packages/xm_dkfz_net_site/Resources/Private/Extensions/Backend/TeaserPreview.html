<div class="content-teaser-preview m-t-3 m-b-3">
	<f:for each="{children}" as="item">
		<div>
			<f:if condition="{item.files}">
				<f:for each="{item.files}" as="file" iteration="fileIterator">
					<f:if condition="{fileIterator.cycle} === 1">
						<span class="color-border color--{item.color}">
							<f:image image="{file}" maxWidth="80"/>
						</span>
					</f:if>
				</f:for>
			</f:if>
			<f:if condition="!{item.files}">
				<span class="stripe-border color--gray-900">
					<div class="content-teaser-placeholder-image color--{item.color}" style="height:54px"></div>
				</span>
			</f:if>
		</div>

		<div>
			<p><strong>{item.title}</strong></p>
			<p>{item.text}</p>
		</div>

		<div>
			<f:if condition="{item.links}">
				<p><strong>Links</strong></p>
				<ul>
					<f:for each="{item.links}" as="linkItem">
						<li>
							<f:if condition="{linkItem.title}">
								<f:then>
									<f:link.typolink parameter="{linkItem.link}">{linkItem.title}</f:link.typolink>
								</f:then>
								<f:else>
									<f:link.typolink parameter="{linkItem.link}"/>
								</f:else>
							</f:if>
						</li>
					</f:for>
				</ul>
			</f:if>
		</div>


	</f:for>
</div>
