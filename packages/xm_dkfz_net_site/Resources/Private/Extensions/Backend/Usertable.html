<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	  xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers">

<a href="{be:uri.editRecord(uid:row.uid, table:'tt_content', returnUrl:returnUrl)}">
	<f:if condition="{row.bodytext}">
		<f:format.html>{row.bodytext}</f:format.html>
	</f:if>

	<f:if condition="{users}">
		<ul>
			<f:for as="user" each="{users}">
				<li>{user.first_name} {user.last_name} ({user.username})</li>
			</f:for>
		</ul>
	</f:if>
</a>
</html>
