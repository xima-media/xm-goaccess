<f:asset.css identifier="dkfz" href="EXT:xm_dkfz_net_site/Resources/Public/Css/Backend/Backend.css"/>

<f:if condition="{children}">
	<div class="color-stripe color--gray-500"></div>
	<div class="d-flex mt-3 mb-3 page-info-bottom">
		<f:for each="{children}" as="child">
			<div class="me-5">
				<f:if condition="{child.files.0}">
					<f:then>
						<span class="color-border color--{child.tx_xmdkfznetsite_color}">
							<f:image image="{child.files.0}" maxHeight="80"/>
						</span>
					</f:then>
					<f:else>
						<span class="stripe-border color--gray-900">
							<div class="content-teaser-placeholder-image color--cyan" style="height:80px"></div>
						</span>
					</f:else>
				</f:if>

				<div class="text">
					<f:if condition="{child.overrides} && {child.title_override}">
						<f:then><p>{child.title_override}</p></f:then>
						<f:else><p>{child.parent_title}</p></f:else>
					</f:if>
					<f:if condition="{child.overrides} && {child.link_title}">
						<f:then><h5>{child.link_title}</h5></f:then>
						<f:else><h5>{child.title}</h5></f:else>
					</f:if>
				</div>

			</div>
		</f:for>
	</div>
</f:if>
