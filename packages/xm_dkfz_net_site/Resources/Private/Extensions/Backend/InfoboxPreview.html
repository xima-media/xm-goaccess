<f:if condition="{content}">
	<f:format.raw>{content}</f:format.raw>
</f:if>
<f:if condition="{links}">
	<div class="content-infobox-preview">
		<div>
			<p><strong>Links</strong></p>
			<ul>
				<f:for each="{links}" as="link">
					<li>
						<f:if condition="{link.title}">
							<f:then>
								<f:spaceless>
									<f:link.typolink parameter="{link.link}" target="_blank">{link.title}</f:link.typolink>
								</f:spaceless>
							</f:then>
							<f:else>
								<f:link.typolink parameter="{link.link}" target="_blank" />
							</f:else>
                    	</f:if>
					</li>
				</f:for>
			</ul>
		</div>
	</div>
</f:if>
