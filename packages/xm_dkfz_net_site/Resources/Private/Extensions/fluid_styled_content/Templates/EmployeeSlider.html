<f:layout name="Default"/>
<f:section name="Header">
	<div class="content-wrapper__header">
		<f:render partial="Header/Header" arguments="{
                header: data.header,
                layout: data.header_layout,
				positionClass: 'm-b-0{positionClass}',
                default: settings.defaultHeaderType}"/>
		<span class="content-wrapper__pattern pattern color-accent--gray-900 h2"></span>
	</div>
</f:section>

<f:section name="Main">
	<div class="carousel carousel--color-primary carousel__content-teaser employee-latest"
		 data-cols="{&quot;xs&quot;: &quot;1&quot;, &quot;sm&quot;: &quot;2&quot;, &quot;md&quot;: &quot;3&quot;, &quot;lg&quot;: &quot;4&quot;}"
		 data-pagination-style="{&quot;xs&quot;: &quot;fraction&quot;, &quot;sm&quot;: &quot;bullets&quot;, &quot;md&quot;: &quot;bullets&quot;, &quot;lg&quot;: &quot;bullets&quot;}"
		 data-pagination-colored="false"
		 data-count="{users -> f:count()}">
		<div class="carousel__content swiper">
			<div class="carousel__body swiper-wrapper">
				<f:for each="{welcomes}" as="welcome" iteration="i">
					<div class="swiper-slide {f:if(condition: i.isFirst, then: 'swiper-slide-active')} {f:if(condition: '{i.cycle} == 2', then: 'swiper-slide-next')}">
						<div class="card card--image-top card--md card--image-size-xs card--employee">
							<f:if condition="{welcome.type} == 'user'">
								<f:link.action action="show"
											   additionalAttributes="{aria-label: '{welcome.object.displayName}'}"
											   pageUid="{pidUserDetail}"
											   pluginName="Usershow"
											   controller="User"
											   extensionName="BwGuild"
											   arguments="{user: welcome.object.uid}">

									<f:render partial="UserImage" arguments="{user: user, width: 80, invert: 1}"/>
									<h3 class="card__title h5">{welcome.object.displayName}</h3>
									<f:if condition="{welcome.object.contactFunction}">
										<p class="text-small m-b-0">{welcome.object.contactFunction}</p>
									</f:if>

									<f:if condition="{welcome.object.groups}">
										<p class="text-small"><strong>
											<f:for each="{welcome.object.groups}" as="group" iteration="i">
												{group.dkfzNumber} - {group.title}{f:if(condition: i.isLast, else: ',
												')}
											</f:for>
										</strong></p>
									</f:if>
								</f:link.action>
							</f:if>
							<f:if condition="{welcome.type} == 'news'">
								news
							</f:if>
						</div>
					</div>
				</f:for>
			</div>
		</div>
		<div class="carousel__pagination swiper-pagination"></div>

		<button class="carousel__button swiper-button-prev" aria-label="ZurÃ¼ck">
			<f:render partial="Icon" arguments="{icon: 'chevron-left'}"/>
		</button>
		<button class="carousel__button swiper-button-next" aria-label="Vor">
			<f:render partial="Icon" arguments="{icon: 'chevron-right'}"/>
		</button>
	</div>
</f:section>
