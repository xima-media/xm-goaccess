<f:layout name="Default"/>

<f:section name="Header"></f:section>

<f:section name="Main">
	<div class="infobox
				{f:if(condition: data.color, then: 'color-accent--{data.color}')}
				infobox--{f:if(condition: '{data.frame_class}==\'box\'', then:'border', else: 'pattern')}">
		<div class="infobox--wrapper">
			<f:if condition="{data.header}">
				<h4 class="infobox__title">{data.header}</h4>
			</f:if>
			{data.bodytext -> f:format.html()}
			<f:if condition="{links}">
				<ul class="list">
					<f:for each="{links}" as="link">
						<f:render partial="Linklist" arguments="{link: link}" />
					</f:for>
				</ul>
			</f:if>
		</div>
	</div>
</f:section>
