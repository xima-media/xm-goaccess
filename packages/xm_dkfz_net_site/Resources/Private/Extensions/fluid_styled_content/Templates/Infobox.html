<f:layout name="Default"/>

<f:section name="Header"></f:section>

<f:section name="Main">
	<div class="infobox
				{f:if(condition: data.color, then: 'color-accent--{data.color}')}
				infobox--background-white
				{f:if(condition: '{data.frame_class}==\'box\'', then:'color__border')}">
		<div class="infobox--wrapper">
			<f:if condition="{data.header}">
				<h4 class="infobox__title">{data.header}</h4>
			</f:if>
			<p class="infobox__text">{data.bodytext -> f:format.html()}</p>
			<f:if condition="{links}">
				<ul class="infobox__items">
					<f:for each="{links}" as="link">
						<li class="infobox__item">
							<f:link.typolink parameter="{link.data.link}" class="link--primary" target="_blank">
							<!--Icon must be render inside link to return it depending on the link type: extern or intern -->
								<f:render partial="Icon" arguments="{icon: 'arrow-right'}" />
								<f:if condition="{link.data.title}">
									<f:then>
										{link.data.title}
									</f:then>
									<f:else>
										{link.data.link}
									</f:else>
								</f:if>
							</f:link.typolink>
						</li>
					</f:for>
				</ul>
			</f:if>
		</div>
	</div>
</f:section>
