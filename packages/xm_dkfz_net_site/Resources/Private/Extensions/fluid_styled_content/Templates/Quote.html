<f:layout name="Default" />

<f:section name="Main">
	<div class="quote">
		<span class="quote__pattern pattern color-accent--{data.color}"></span>
		<figure class="quote__body">
			<blockquote class="quote__content h5"><p>„{data.bodytext}“</p></blockquote>
			<figcaption class="quote__caption">
				<f:if condition="{data.tx_xmdkfznetsite_author}">
					<cite class="quote__cite">{data.tx_xmdkfznetsite_author}{f:if(condition: '{data.tx_xmdkfznetsite_function}', then: ', <span>{data.tx_xmdkfznetsite_function}</span>')}
					</cite>
				</f:if>
			</figcaption>
			<f:render partial="Icon" arguments="{icon: 'quotation-mark'}"/>
		</figure>
	</div>
</f:section>
