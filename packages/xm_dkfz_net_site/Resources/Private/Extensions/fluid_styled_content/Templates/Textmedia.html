<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="Main">
		<div class="content-wrapper__content-image">
			<f:for each="{files}" as="file">
				<f:if condition="{file.properties.mime_type} === 'video/youtube' OR {file.properties.mime_type} === 'video/vimeo' OR {file.properties.mime_type} === 'video/mp4'">
					<f:then>
						<f:render partial="Video" arguments="{video: file}" />
					</f:then>
					<f:else>
						<f:render partial="Image" arguments="{image: file}" />
					</f:else>
				</f:if>
			</f:for>
		</div>

		<div class="content-wrapper__content-text">
			<f:format.html>{data.bodytext}</f:format.html>
		</div>
	</f:section>
</html>
