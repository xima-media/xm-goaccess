<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="Main">
		<div class="content-wrapper__content-image">
			<f:for each="{files}" as="file">
				<span aria-hidden="true" class="picture__pattern pattern"></span>
				<figure>
					<picture>
						<source srcset="{f:uri.image(image:file, width:'970', fileExtension: 'webp')}"
								type="image/webp">
						<source srcset="{f:uri.image(image:file, width:'970', fileExtension: 'jpg')}"
								type="image/jpeg">
						<img src="{f:uri.image(image:file, width:'970', fileExtension: 'jpg')}"
							 alt="{file.originalResource.alternative}"
							 class="picture__image image--responsive"
							 loading="lazy"/>
					</picture>
				</figure>
			</f:for>
		</div>

		<div class="content-wrapper__content-text">
			<f:format.html>{data.bodytext}</f:format.html>
		</div>
	</f:section>
</html>
