<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
	<div
		class="
        carousel
        {f:if(condition: cardsWithPattern, then:'carousel--cards-with-pattern', else:'')}
        {f:if(condition: data.color, then:'carousel--color-{data.color}', else:'')}
        {f:if(condition: pagination.position, then:'carousel--pagination-{pagination.position}', else:'')}
		"

		data-cols='{"xs": "1", "sm": "1", "md": "1", "lg": "1"}'
		data-pagination-style='{"xs": "fraction", "sm": "fraction", "md": "fraction", "lg": "fraction"}'
		data-pagination-colored="{f:if(condition: pagination.colored, then:'true', else:'false')}"
		data-count='{data.image}'
	>
	<div class="carousel__content swiper">
		<div class="carousel__body swiper-wrapper">

			<f:for each='{files}' as="file">
				<div class="swiper-slide swiper-slide--height">
					<f:render partial="Card"
						      arguments="{image: file, size: 'lg'}"/>
				</div>
			</f:for>
		</div>
	</div>
	<div class="carousel__pagination swiper-pagination"></div>
	<button class="carousel__button swiper-button-prev" aria-label="ZurÃ¼ck">
		<f:render partial="Icon" arguments="{icon: 'chevron-left'}"/>
	</button>
	<button class="carousel__button swiper-button-next" aria-label="Vor">
		<f:render partial="Icon" arguments="{icon: 'chevron-right'}"/>
	</button>
</div>
</f:section>
