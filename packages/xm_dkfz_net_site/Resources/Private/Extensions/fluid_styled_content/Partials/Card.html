<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:comment><!--
	Arguments:
	- title (e.g. from data.header)
	- imagePosition: top, left, right (default: top)
	- size: sm, md, lg (default: md)
	- color (if overridden from page)
	- type: <empty>, picture-text
	- linkUri
	- image (FileInterface)
	- bodytext
	- contact
--></f:comment>

<div class="
    card
    card--image-{f:if(condition: imagePosition, then: imagePosition, else: 'top')}
    card--md
    card--image-size-{f:if(condition: size, then: size, else: 'md')}
    {f:if(condition: color, then: 'image-color--{color}')}
    {f:if(condition: type, then: 'card--{type}')}
">
	<f:if condition="{linkUri}">
		<a href="{linkUri}" class="card__link card__link--hidden" aria-label="{title}">
			<f:render partial="Icon" arguments="{icon: 'arrow-right'}"></f:render>
			<f:translate key="linktext.readMore" />
		</a>
	</f:if>
	<f:if condition="{image}">
		<div class="card__image">
			<f:render partial="Image" arguments="{image: image, color: color, size: size}" />
		</div>
	</f:if>
	<div class="card__content">
		<f:format.html>{bodytext}</f:format.html>
	</div>
	<f:if condition="{contact}">
	<ul class="card__contact">
		<f:comment><!--ToDo: Contact templating
			{% for item in contact %}
			<li class="card__item">
				{% if item.icon %}
				{% include '@components/icon/icon.twig' with {icon: item.icon, size: 'sm'} %}
				{% endif %}
				{% if item.url %}
				<a href="{{ item.url }}">
					{{ item.text }}
				</a>
				{% else %}
				{{ item.text }}
				{% endif %}
			</li>
			{% endfor %}
		--></f:comment>
	</ul>
	</f:if>
	<f:comment><!-- ToDo: Tags templating
	{% if tags %}
		<div class="card__footer">
			<ul class="card__tags">
				{% for tag in tags %}
				<li class="card__tag">{{ tag }}</li>
				{% endfor %}
			</ul>
		</div>
		{% endif %}
		--></f:comment>
</div>

</html>
