<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <li class="list__link-item">
        <f:if condition="{link.data.title}">
            <f:then>
                <f:spaceless>
                    <f:link.typolink parameter="{link.data.link}" class="link--primary" parts-as="parts">{link.data.title}</f:link.typolink>
                </f:spaceless>
            </f:then>
            <f:else>
                <f:link.typolink parameter="{link.data.link}" class="link--primary" parts-as="parts" />
            </f:else>
        </f:if>
    </li>
</html>
