<h1 class="text-center">
	<f:cObject typoscriptObjectPath="lib.pageTitle"/>
</h1>

<f:form extensionName="BwGuild"
		action="list"
		pluginName="Userlist"
		name="demand"
		controller="User"
		object="{demand}"
		additionalAttributes="{autocomplete: 'off'}"
		class="hero-form">
	<div class="hero-form__header">
		<h2 class="hero-form__title h4">{header}</h2>
	</div>

	<div class="hero-form__content">

		<div class="row">
			<div class="col-lg-6">
				<div class="field field--text {f:if(condition: demand.search, then: 'fx--filled')}">
					<label class="field__label" for="search">
						<f:translate extensionName="XmDkfzNetSite" key="usersearch.demand.search"/>
					</label>
					<f:form.textfield id="search"
									  class="field__input autocomplete"
									  placeholder="Suche nach Name, Vorname, Telefonnummer"
									  data="{autocomplete: '{autocompleter.search->f:format.json()}' }"
									  property="search"/>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="field field--text {f:if(condition: demand.feature, then: 'fx--filled')}">
					<label class="field__label" for="feature">
						<f:translate extensionName="XmDkfzNetSite" key="usersearch.demand.feature"/>
					</label>
					<f:form.textfield id="feature"
									  class="field__input autocomplete"
									  data="{autocomplete: '{autocompleter.features->f:format.json()}' }"
									  placeholder="Suche nach Kompetenz, Thema, Interesse"
									  property="feature"/>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-lg-4">
				<div class="field field--text {f:if(condition: demand.feGroup, then: 'fx--filled')}">
					<label class="field__label" for="feGroup">
						<f:translate extensionName="XmDkfzNetSite" key="contact.fe_group"/>
					</label>
					<f:form.textfield id="feGroup"
									  class="field__input autocomplete"
									  placeholder="Abteilung"
									  property="feGroup"
									  data="{autocomplete: '{autocompleter.feGroup->f:format.json()}' }"/>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="field field--text {f:if(condition: demand.function, then: 'fx--filled')}">
					<label class="field__label" for="function">
						<f:translate extensionName="XmDkfzNetSite" key="contact.function"/>
					</label>
					<f:form.textfield id="function"
									  class="field__input autocomplete"
									  data="{autocomplete: '{autocompleter.function->f:format.json()}' }"
									  placeholder="Funktion"
									  property="function"/>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="field field--text field--select {f:if(condition: demand.committee, then: 'fx--filled')}">
					<label class="field__label" for="committee">
						<f:translate extensionName="XmDkfzNetSite" key="committee"/>
					</label>
					<f:form.select id="committee" class="field__input autocomplete" property="committee">
						<f:form.select.option></f:form.select.option>
						<f:for each="{autocompleter.committee}" as="option">
							<f:form.select.option>{option}</f:form.select.option>
						</f:for>
					</f:form.select>
				</div>
			</div>
		</div>
	</div>

	<div class="hero-form__footer">
		<button type="submit" class="button button--white">
			<f:render partial="Icon" arguments="{icon:'search'}"/>
			<f:translate extensionName="XmDkfzNetSite" key="usersearch.button"/>
		</button>
	</div>
</f:form>
