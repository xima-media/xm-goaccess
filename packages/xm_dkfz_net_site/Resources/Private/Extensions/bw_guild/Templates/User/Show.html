<div class="layout__item">
	<div class="employee-header">
		<div class="employee-header__body">
			<h1 class="employee-header__title h3">{user.displayName}</h1>
			<f:for each="{user.usergroup}" as="group">
				<div class="employee-header__text">
					<p>{group.title}</p>
				</div>
			</f:for>
			<div class="employee-header__text">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi culpa dicta dolor, dolorem ducimus
					facere.</p>
				<p>###GROUPS###</p>
			</div>
			<button type="button" class="button button--primary" data-bookmark-url="{f:uri.action(action: 'bookmark', pageUid: '1', controller: 'Api', extensionName: 'BwGuild', pluginName: 'Api', pageType: 1657523819, arguments: {tableName: 'fe_users', recordUid: user.uid})}">
				<span data-onload><f:render partial="Icon" arguments="{icon: 'person-add'}" />
				Mitarbeiter merken
				</span>
				<span data-checked><f:render partial="Icon" arguments="{icon: 'person-remove'}" />
					Mitarbeiter gemerkt
				</span>
			</button>
		</div>
		<div class="employee-header__image">
			<figure class="">
				<div class="picture__item image-color--primary">
					<f:if condition="{user.logo}">
						<picture>
							<source srcset="{f:uri.image(image:user.logo, width:'150', fileExtension: 'webp')}"
									type="image/webp">
							<source srcset="{f:uri.image(image:user.logo, width:'150', fileExtension: 'jpg')}"
									type="image/jpeg">
							<img src="{f:uri.image(image:user.logo, width:'150', fileExtension: 'jpg')}"
								 alt="{file.originalResource.alternative}"
								 class="picture__image image--responsive"
								 loading="lazy"/>
						</picture>
					</f:if>
					<f:if condition="!{user.logo}">
						<img width="150"
							 src="{f:uri.resource(path: 'EXT:xm_dkfz_net_site/Resources/Public/Images/frontend_user_default.svg')}"
							 alt="No profile picture"/>
					</f:if>
				</div>
			</figure>
		</div>
	</div>
</div>
