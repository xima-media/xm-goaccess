<div class="marketplace marketplace-show">

	<div class="hero">
		<h1 itemprop="headline" class="hero__title">{offer.title}</h1>

		<p class="hero__info">
			<time itemprop="datePublished">
				<f:format.date format="%d. %B %Y">{offer.crdate}</f:format.date>
			</time>
			<f:if condition="{offer.categories.0}">
				<span class="vertical-spacer">|</span>
				{offer.categories.0.title}
			</f:if>
		</p>

		<button class="button button--primary show-for-self"
				data-user-uid="{offer.feUser.uid}"
				data-offer-edit-link="{f:uri.action(action: 'offerEditForm', controller: 'Api', extensionName: 'BwGuild', pluginName: 'Api', pageType: 1657523819, pageUid: 2, arguments: {offer: offer.uid})}">
			<f:render partial="Icon" arguments="{icon: 'pencil'}"/>
			<f:translate extensionName="XmDkfzNetSite" key="marketplace.headline.edit"/>
		</button>

		<button type="button"
				class="button button--primary hide-for-self"
				data-user-uid="{offer.feuser.uid}"
				data-bookmark-url="{f:uri.action(action: 'bookmark', controller: 'Api', extensionName: 'BwGuild', pluginName: 'Api', pageType: 1657523819, pageUid: 2, arguments: {tableName: 'tx_bwguild_domain_model_offer', recordUid: offer.uid})}">
			<span data-onload>
				<f:render partial="Icon" arguments="{icon: 'bookmark-add'}"/>
				<f:translate extensionName="XmDkfzNetSite" key="offer.bookmark"/>
			</span>
			<span data-checked>
				<f:render partial="Icon" arguments="{icon: 'bookmark-delete'}"/>
				<f:translate extensionName="XmDkfzNetSite" key="offer.bookmark.remove"/>
			</span>
		</button>
	</div>

	<f:render partial="Offer/ShowContent" arguments="{_all}" />

</div>
