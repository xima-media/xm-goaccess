<div class="marketplace marketplace-show">

	<div class="hero">
		<h1 itemprop="headline" class="hero__title">{offer.title}</h1>

		<p class="hero__info">
			<time itemprop="datePublished">
				<f:format.date format="%d. %B %Y">{offer.crdate}</f:format.date>
			</time>
			<f:if condition="{offer.categories.0}">
				<span class="vertical-spacer">|</span>
				{offer.categories.0.title}
			</f:if>
		</p>
	</div>

	<f:if condition="{offer.images}">
		<div class="image-slider" data-current="1">

			<button class="prev" aria-label="zurÃ¼ck">
				<f:render partial="Icon" arguments="{icon: 'chevron-left'}"/>
			</button>

			<button class="next" aria-label="Vor">
				<f:render partial="Icon" arguments="{icon: 'chevron-right'}"/>
			</button>

			<div class="image-slider__images">
				<div class="image-slider__wrapper">
					<f:for as="image" iteration="i" each="{offer.images}">
						<div class="image-slider__item {f:if(condition: '{i.index} === 0', then: 'current')}"
							 data-item="{i.index}">
							<picture>
								<source srcset="{f:uri.image(image:image, width:970, cropVariant: cropVariant, fileExtension: 'webp')}"
										type="image/webp">
								<source srcset="{f:uri.image(image:image, width:970, cropVariant: cropVariant, fileExtension: 'jpg')}"
										type="image/jpeg">
								<f:image image="{image}"
										 width="970"
										 cropVariant="{cropVariant}"
										 fileExtension="jpg"
										 class=""
										 loading="lazy"/>
							</picture>
						</div>
					</f:for>
				</div>
			</div>
		</div>
	</f:if>

	<div class="marketplace-show__text">
		<f:if condition="{offer.description}">
			<p>{offer.description->f:format.nl2br()}</p>
		</f:if>
	</div>

	<h4>Kontakt</h4>
	<f:if condition="{offer.feUser}">
		<f:link.action action="show"
					   class="content-wrapper__link"
					   pageUid="{settings.showPid}"
					   pluginName="Usershow"
					   title="{offer.feUser.displayName}"
					   controller="User"
					   arguments="{user: offer.feUser.uid}">
			{offer.feUser.displayName}
		</f:link.action>
	</f:if>
	<ul class="list contacts text-small">
		<f:if condition="{offer.contactPhone}">
			<li class="contact__item">
				<f:render partial="Icon" arguments="{icon: 'phone', width: 14, height: 14}"/>
				<a href="tel:{offer.contactPhone}" title="{offer.contactPhone}">{offer.contactPhone}</a>
			</li>
		</f:if>
		<f:if condition="{offer.contactMail}">
			<li class="contact__item">
				<f:render partial="Icon" arguments="{icon: 'mail', width: 14, height: 14}"/>
				<a href="tel:{offer.contactMail}" title="{offer.contactMail}">{offer.contactMail}</a>
			</li>
		</f:if>
	</ul>
</div>
