<div class="frame content-wrapper frame-type-bw_static_template">

	<div>
		<ul class="list news-categories text-small">
			<li>
				<a class="content-wrapper__link active" href="#">Alle Anzeigen</a>
			</li>
			<li>
				<a class="content-wrapper__link" href="#">Mein Anzeigen</a>
			</li>
		</ul>
	</div>


</div>

<div class="orders orders--list">
	<f:for each="{offers}" as="offer">
		{namespace bw=Blueways\BwGuild\ViewHelpers}
		<div class="orders__item card card__content">
			<h3>{offer.title}</h3>
			<p>
				<f:format.crop maxCharacters="100">{offer.description->f:format.stripTags()}</f:format.crop>

				<br/>
				<f:link.action pageUid="{settings.showOfferPid}" action="show" controller="Offer" arguments="{offer: offer.uid}">Show
					offer
				</f:link.action>
				<f:if condition="{bw:isEditable(offer: offer)} && {settings.editPid}}">
					<br/>
					<f:link.action pageUid="{settings.editPid}"
								   action="edit"
								   controller="Offer"
								   arguments="{offer: offer.uid}">Edit offer
					</f:link.action>
					<br/>
					<f:link.action pageUid="{settings.editPid}"
								   action="delete"
								   controller="Offer"
								   arguments="{offer: offer.uid}">Delete offer
					</f:link.action>
				</f:if>

			</p>
		</div>

	</f:for>
</div>
