<f:layout name="Default"/>

<f:section name="Header"></f:section>

<f:section name="Main">
	<div class="container-2cols container-2cols--{data.viewColumn}">
		<div>
			<f:for each="{children_100}" as="item">
				<f:format.raw>{item.renderedContent}</f:format.raw>
			</f:for>
		</div>

		<div>
			<f:for each="{children_200}" as="item">
				<f:format.raw>{item.renderedContent}</f:format.raw>
			</f:for>
		</div>
	</div>
</f:section>
