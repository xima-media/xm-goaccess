<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">

	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">

		<f:if condition="{settings.templateLayout} == 'topnews'">
			<f:render partial="List/TopNews" arguments="{_all}" />
		</f:if>

		<f:if condition="{settings.templateLayout} == 'latestnews'">
			<f:render partial="List/LatestNews" arguments="{_all}" />
		</f:if>

		<f:if condition="{settings.templateLayout} == 'shortnews'">
			<f:render partial="List/ShortNews" arguments="{_all}" />
		</f:if>

		<f:if condition="{settings.templateLayout} == 'terminal'">
			<f:render partial="List/TerminalNews" arguments="{_all}" />
		</f:if>

		<f:if condition="{settings.templateLayout} == ''">
			<f:render partial="List/ListNews" arguments="{_all}" />
		</f:if>

	</f:if>
	<f:if condition="!{news}">
		<div class="infobox color-accent--primary infobox--pattern">
			<div class="infobox--wrapper">
				<h5 class="infobox__title">
					<f:translate key="list_nonewsfound"/>
				</h5>
			</div>
		</div>
	</f:if>
	<!--TYPO3SEARCH_begin-->

</html>
