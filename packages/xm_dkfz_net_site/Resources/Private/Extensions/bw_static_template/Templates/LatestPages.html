<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Header">
	<div class="content-wrapper__header">
		<f:render partial="Header/Header" arguments="{
                header: '{f:if(condition: title, then: \'{title}\', else: \'Neue Seiten\')}',
                layout: 3,
				positionClass: 'm-b-0{positionClass}',
                default: settings.defaultHeaderType}"/>
		<span class="content-wrapper__pattern pattern color-accent--gray-900 h4"></span>
	</div>

</f:section>
<f:section name="Main">
	<ul class="list pages-latest">
		<f:for each="{pages}" as="page">
			<li>
				<f:link.page pageUid="{page.data.uid}"
							 additionalAttributes="{aria-label: '{page.data.title}', title: '{page.data.title}'}">
					<f:render partial="Icon" arguments="{icon:'arrow-right', size: 'sm'}"/>


						<h3 class="h6">{f:if(condition: page.data.nav_title, then: '{page.data.nav_title}',
							else: '{page.data.title}')}</h3>
						<p class="text-tiny">{page.data.description -> f:format.crop(maxCharacters: 50)}</p>
				</f:link.page>
			</li>
		</f:for>
	</ul>
</f:section>
</html>
