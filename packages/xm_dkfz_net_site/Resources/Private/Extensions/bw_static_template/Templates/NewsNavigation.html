<f:layout name="Default"/>
<f:section name="Header"></f:section>

<f:section name="Main">

	<ul class="list news-categories text-small">
		<li>
			<f:link.page class="content-wrapper__link {f:if(condition:activeCategory, else:'active')}">
				{f:translate(key: 'news.allCategories', extensionName: 'XmDkfzNetSite')}
			</f:link.page>
		</li>
		<f:for each="{categories}" as="category">
			<li>
				<f:link.page class="content-wrapper__link {f:if(condition:'{activeCategory}=={category.data.uid}', then:'active')}"
							 additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.data.uid}}}">
					{category.data.title}
				</f:link.page>
			</li>
		</f:for>
	</ul>

</f:section>
