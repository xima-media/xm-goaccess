<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{text}">
	<div class="copyright">
		<button class="copyright__button" aria-expanded="false" aria-label="Urheber anzeigen">
			<f:render partial="Icon" arguments="{icon: 'copyright'}"/>
		</button>
		<div class="copyright__content">
			<p class="copyright__text">
				{text} </p>
		</div>
	</div>
</f:if>

</html>
