<f:if condition="{pagination.allPageNumbers->f:count()} > 1">

	<f:variable name="demandArguments" value="{search: demand.search, feature: demand.feature, feGroup: demand.feGroup, function: demand.function, committee: demand.committee}"></f:variable>

	<ul class="list f3-widget-paginator">
		<f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
			<f:then>
				<li class="previous">
					<a class="arrow"
					   href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber, demand: demandArguments})}"
					   title="{f:translate(key:'pagination.previous')}">
						<f:render partial="Icon" arguments="{icon: 'arrow-left'}"/>
					</a>
				</li>
			</f:then>
		</f:if>
		<f:if condition="{pagination.hasLessPages}">
			<li class="first">
				<a href="{f:uri.action(action:actionName, arguments:{currentPage: 1, demand: demandArguments})}"
				   title="{f:translate(key:'pagination.first')}">
					1
				</a>
			</li>
			<li>…</li>
		</f:if>
		<f:for each="{pagination.allPageNumbers}" as="page">
			<f:if condition="{page} != {pagination.lastPageNumber}">
				<li>
					<a class="{f:if(condition: '{page} == {paginator.currentPageNumber}', then:'current')}"
					   href="{f:uri.action(action:actionName, arguments:{currentPage: page, demand: demandArguments})}">
						{page}
					</a>
				</li>
			</f:if>
		</f:for>
		<f:if condition="{pagination.hasMorePages}">
			<li>…</li>
		</f:if>
		<f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
			<f:then>
				<li class="last">
					<a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.lastPageNumber, demand: demandArguments})}"
					   title="{f:translate(key:'pagination.last')}">
						{pagination.lastPageNumber}
					</a>
				</li>
				<li class="next">
					<a class="arrow"
					   href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPageNumber, demand: demandArguments})}"
					   title="{f:translate(key:'pagination.next')}">
						<f:render partial="Icon" arguments="{icon: 'arrow-right'}"/>
					</a>
				</li>
			</f:then>
		</f:if>
	</ul>
</f:if>
