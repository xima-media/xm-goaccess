
renderingOptions:
  submitButtonLabel: Submit
identifier: generalfeedbackform
label: 'General feedback form'
type: Form
prototypeName: standard
finishers:
  -
    options:
      subject: 'Intranet Feedback: {subject}'
      recipients:
        feedback@dkfz-heidelberg.de: 'DKFZ Intranet Team'
      senderAddress: '{email}'
      senderName: '{name}'
      format: html
      attachUploads: true
      translation:
        language: default
      useFluidEmail: true
      title: 'Message from intranet user'
    identifier: EmailToReceiver
renderables:
  -
    renderingOptions:
      previousButtonLabel: 'Previous step'
      nextButtonLabel: 'Next step'
    identifier: page-1
    label: 'Contact & Feedback Form'
    type: Page
    renderables:
      -
        identifier: name
        label: Name
        type: Text
        properties:
          fluidAdditionalAttributes:
            placeholder: Name
        validators:
          -
            identifier: NotEmpty
      -
        identifier: email
        label: Email
        type: Text
        properties:
          fluidAdditionalAttributes:
            placeholder: 'Email address'
        validators:
          -
            identifier: NotEmpty
          -
            identifier: EmailAddress
      -
        identifier: subject
        label: Subject
        type: Text
        properties:
          fluidAdditionalAttributes:
            placeholder: Subject
        validators:
          -
            identifier: NotEmpty
      -
        identifier: message
        label: Message
        type: Textarea
        properties:
          fluidAdditionalAttributes:
            placeholder: ''
        validators:
          -
            identifier: NotEmpty
  -
    renderingOptions:
      previousButtonLabel: 'Previous step'
      nextButtonLabel: 'Next step'
    identifier: summarypage
    label: 'Summary page'
    type: SummaryPage
