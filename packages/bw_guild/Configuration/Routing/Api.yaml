routeEnhancers:
  PageTypeSuffix:
    type: PageType
    default: ''
    map:
      .json: 1657523819
  BwGuildApi:
    type: Extbase
    extension: BwGuild
    plugin: Api
    routes:
      - routePath: '/api/userinfo'
        _controller: 'Api::userinfo'
      - routePath: '/api/bookmark/{tableName}/{recordUid}'
        _controller: 'Api::bookmark'
        _arguments:
          tableName: tableName
          recordUid: recordUid
        requirements:
          tableName: '[\w\d_]+'
          recordUid: '\d+'
    defaultController: 'Api::userinfo'
