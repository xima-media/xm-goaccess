routeEnhancers:
  BwGuildUserShow:
    type: Extbase
    extension: BwGuild
    plugin: Usershow
    routes:
      - routePath: '/{user}'
        _controller: 'User::show'
        _arguments:
          user: user
    aspects:
      user:
        type: PersistedAliasMapper
        tableName: fe_users
        routeFieldName: slug
  BwGuildUserList:
    type: Extbase
    extension: BwGuild
    plugin: Userlist
    routes:
      - routePath: '/'
        _controller: 'User::list'
      - routePath: '/{localized_page}-{page}'
        _controller: 'User::list'
        _arguments:
          userpage: '@widget_0/currentPage'
      - routePath: '/{localized_edit}'
        _controller: 'User::edit'
      - routePath: '/hello'
        _controller: 'User::new'
      - routePath: '/create'
        _controller: 'User::create'
    defaultController: 'User::list'
    defaults:
      page: '0'
    aspects:
      userpage:
        type: StaticRangeMapper
        start: '1'
        end: '100'
      localized_new:
        type: LocaleModifier
        default: 'search'
        localeMap:
          - locale: 'de_DE.*'
            value: 'suche'
      localized_page:
        type: LocaleModifier
        default: 'page'
        localeMap:
          - locale: 'de_DE.*'
            value: 'seite'
      localized_edit:
        type: LocaleModifier
        default: 'edit'
        localeMap:
          - locale: 'de_DE.*'
            value: 'bearbeiten'
