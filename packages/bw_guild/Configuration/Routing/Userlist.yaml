routeEnhancers:
  BwGuildUserShow:
    type: Extbase
    extension: BwGuild
    plugin: Usershow
    routes:
      - routePath: '/{user}'
        _controller: 'User::show'
        _arguments:
          user: user
    aspects:
      user:
        type: PersistedAliasMapper
        tableName: fe_users
        routeFieldName: slug
  BwGuildUserList:
    type: Extbase
    extension: BwGuild
    plugin: Userlist
    routes:
      - routePath: '/'
        _controller: 'User::list'
      - routePath: '/suche/{page}'
        _controller: 'User::list'
        _arguments:
          page: 'currentPage'
      - routePath: '/suche/{page}/{search}'
        _controller: 'User::list'
        _arguments:
          search: 'demand/search'
          page: 'currentPage'
      - routePath: '/{localized_edit}'
        _controller: 'User::edit'
      - routePath: '/hello'
        _controller: 'User::new'
      - routePath: '/create'
        _controller: 'User::create'
    defaultController: 'User::list'
    requirements:
      page: '\d+'
    defaults:
      page: '1'
      search: ''
    aspects:
      user:
        type: PersistedAliasMapper
        tableName: fe_users
        routeFieldName: slug
      page:
        type: StaticRangeMapper
        start: '1'
        end: '1000'
      localized_new:
        type: LocaleModifier
        default: 'search'
        localeMap:
          - locale: 'de_DE.*'
            value: 'suche'
      localized_edit:
        type: LocaleModifier
        default: 'edit'
        localeMap:
          - locale: 'de_DE.*'
            value: 'bearbeiten'
