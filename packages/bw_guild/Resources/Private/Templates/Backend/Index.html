<f:layout name="Administration/Default"/>

<f:section name="main">
	<h1>Users</h1>

	<f:if condition="!{users}">
		<f:be.infobox title="{f:translate(key:'LLL:EXT:bw_guild/Resources/Private/Language/locallang_be.xlf:module.administration.index.noUserBox.title')}"
					  message="{f:translate(key:'LLL:EXT:bw_guild/Resources/Private/Language/locallang_be.xlf:module.administration.index.noUserBox.message')}"
					  state="-1"/>
	</f:if>

	<f:be.tableList tableName="fe_users"
					fieldList="{settings.tableFields.users}"
					clickTitleMode="edit"
					enableControlPanels="true"/>

</f:section>
