<f:layout name="Administration/Default" />

<f:section name="main">

	<h1>Importer</h1>

	<h3>CSV Upload</h3>

	<form action="{formAction}" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<div class="form-section">
				<div class="form-group">
					<label>File:</label>
					<div class="form-control-wrap">
						<f:form.upload name="upload_1[]"/>

						<input type="hidden" name="data[upload][1][data]" value="1"/> <input type="hidden"
																							 name="data[upload][1][target]"
																							 value="{formTarget}"/>
						<input type="hidden" name="data[upload][1][redirect]" value="{formRedirect}"/>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="form-group">
				<input type="submit" class="btn btn-default" value="Upload file"/>
			</div>
		</div>
	</form>

	<h3>CSV Files</h3>

	<ul>
		<f:for each="{files}" as="file">
			<li>
				<f:link.action action="csvImport" arguments="{file: file.identifier}">{file.name}</f:link.action>
			</li>
		</f:for>
	</ul>



</f:section>
