<div class="jobs jobs--latest">
	<f:for each="{jobs}" as="job">
		<f:if condition="{job.jobOpening}">
			<a href="{job.jobPublicationURL}" aria-label="{job.position}" title="{f:translate(key:'LLL:EXT:xm_dkfz_net_jobs/Resources/Private/Language/locallang.xlf:latestJobs.headline')}">
				<f:render partial="Icon" arguments="{icon:'arrow-right', size:'sm'}"/>
				<h3 class="h6">{job.position}</h3>
				<ul class="list card__tags text-small">
					<f:if condition="{job.jobOpening.workingTimes.0.name}">
						<li class="card__tag"><f:translate key="workingTimes.{job.jobOpening.workingTimes.0.id}">{job.jobOpening.workingTimes.0.name}</f:translate></li>
					</f:if>
					<f:if condition="{job.jobOpening.location}">
						<li class="card__tag">{job.jobOpening.location}</li>
					</f:if>
					<f:if condition="{job.jobOpening.earliestEntryDate}">
						<li class="card__tag">{job.jobOpening.earliestEntryDate}</li>
					</f:if>
				</ul>
			</a>
		</f:if>
	</f:for>
</div>
