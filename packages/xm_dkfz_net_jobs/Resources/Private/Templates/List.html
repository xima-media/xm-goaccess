<div class="jobs jobs--list">
	<f:for each="{jobs}" as="job">
		<f:if condition="{job.jobOpening}">
			<a href="{job.jobPublicationURL}"
			   aria-label="{job.position}"
			   title="{f:translate(key:'LLL:EXT:xm_dkfz_net_jobs/Resources/Private/Language/locallang.xlf:latestJobs.headline')}">
				<h3>{job.position}</h3>
				<div class="job-badge">
					<f:if condition="{job.new}">
						<span class="badge">Neu</span>
					</f:if>
				</div>
				<ul class="card__tags">
					<f:if condition="{job.jobOpening.workingTimes.0.name}">
						<li class="card__tag">{job.jobOpening.workingTimes.0.name}</li>
					</f:if>
					<f:if condition="{job.jobOpening.location}">
						<li class="card__tag">{job.jobOpening.location}</li>
					</f:if>
					<f:if condition="{job.jobOpening.earliestEntryDate}">
						<li class="card__tag">{job.jobOpening.earliestEntryDate}</li>
					</f:if>
				</ul>
			</a>
		</f:if>
	</f:for>
</div>
