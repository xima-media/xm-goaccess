<f:translate key="LLL:typo3conf/ext/ke_search_premium/Resources/Private/Language/locallang.xlf:radius" />:
<select name="tx_kesearch_pi1[filter][distancesearch-radius]" id="ke_search_radius">
	<f:for each="{radiusoptions}" as="radiusoption">
		<f:if condition='{radius}=={radiusoption}'>
			<f:then>
				<option value="{radiusoption}" selected="selected">{radiusoption} {radiuslabel}</option>
			</f:then>
			<f:else>
				<option value="{radiusoption}">{radiusoption} {radiuslabel}</option>
			</f:else>
		</f:if>
	</f:for>
</select>
